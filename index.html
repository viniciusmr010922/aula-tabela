<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>

            </tr>

        </thead>

        <tbody>
            <tr>
                <td>João</td>
                <td>24</td>
                <td>Estudante</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>23</td>
                <td colspan="2  ">Programadora</td> coluna
            </tr>

            <tr>
                <td rowspan="1">Jose</td>
                <td>23</td>
                <td>Programadora</td>
            </tr>

            <tr>
                <td>Tiao</td>
                <td>23</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td> coluna
            </tr>
        </tbody>


    </table>

</body>

</html>
